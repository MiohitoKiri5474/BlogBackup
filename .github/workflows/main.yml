name: Auto Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Time Zone
        run: sudo timedatectl set-timezone 'Asia/Taipei'

      - name: Node.js Setup
        uses: actions/setup-node@v2
        with:
          node-version: "13.0.0"
          cache: 'npm'

      - name: Node.js Package install
        run: cd game && npm i -g hexo-cli && npm i

      - name: WTF
        run: npm audit

      - name: Deploy
        uses: sma11black/hexo-action@v1.0.3
        with:
          deploy_key: ${{ secrets.MINE }}
